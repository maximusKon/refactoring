group 'ru.maximov'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.51'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

    testCompile("org.junit.platform:junit-platform-launcher:1.0.0")
    testCompile("org.junit.jupiter:junit-jupiter-engine:5.0.0")
    testCompile("org.junit.jupiter:junit-jupiter-params:5.0.0")
    testCompile("org.junit.vintage:junit-vintage-engine:4.12.0")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}